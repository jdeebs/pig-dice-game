<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pig Dice Game</h1>

    <div class="game-board">
      <div class="player-card player-1 active">
        <h2>Player 1</h2>
        <p>Total: <span id="total1">0</span></p>
        <p>Current: <span id="current1">0</span></p>
      </div>

      <div class="player-card player-2">
        <h2>Player 2</h2>
        <p>Total: <span id="total2">0</span></p>
        <p>Current: <span id="current2">0</span></p>
      </div>
    </div>

    <div class="controls">
      <button id="rollBtn">Roll</button>
      <button id="holdBtn">Hold</button>
      <button id="resetBtn">Reset</button>
      <p>Dice Rolled: <span id="diceDisplay">-</span></p>
    </div>

    <script src="test.js"></script>
  </body>
</html>
